<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Cantarell:wght@400;700&family=Catamaran:wght@300&family=Lato:wght@700&family=Oswald&family=Outfit:wght@200;300&family=Poppins:wght@100;200;300;500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="converter">
                <label class="label" for="">From:</label>
                <select name="" id="from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="XAF">XAF</option>
                </select>

                <label class="label" for="">To:</label>
                <select name="" id="to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                    <option value="XAF">XAF</option>
                </select>
                <input type="text" name="" id="amount">
                <p id="result"></p>
                <button id="convert">Convert</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
